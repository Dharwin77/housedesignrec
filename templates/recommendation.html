<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>House Recommendation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/loaders/GLTFLoader.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://source.unsplash.com/1600x900/?architecture,home') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 900px;
      background: rgba(255, 255, 255, 0.9);
      margin: 50px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 20px;
      color: #0056b3;
    }
    .details-section p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin: 10px 0;
    }
    .details-section strong {
      color: #0056b3;
    }
    .image-section {
      text-align: center;
      margin: 30px 0;
    }
    .image-section h2 {
      font-size: 1.8rem;
      color: #0056b3;
      margin-bottom: 15px;
    }
    .image-section img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .back-btn {
      display: block;
      width: 100%;
      text-align: center;
      padding: 10px;
      font-size: 1.2rem;
      color: #fff;
      background-color: #0056b3;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
    }
    .back-btn:hover {
      background-color: #004099;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .grid-item {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      .details-section p {
        font-size: 1rem;
      }
      .image-section h2 {
        font-size: 1.5rem;
      }
    }
    model-viewer {
      width: 100%;
      height: 500px;
      background-color: #817171;
      margin: 20px auto;
      border: 1px solid #150404;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your House Recommendation</h1>
    <div class="details-section" id="recommendationDetails"></div>
    <div class="image-section">
      <h2>3D Render of Your Recommended House</h2>
      <div class="grid-container">
        <div class="grid-item">
          <model-viewer src="models/untitled.glb"
  alt="3D House Model"
  auto-rotate
  camera-controls
  ar
  ar-modes="scene-viewer quick-look webxr"
></model-viewer>
        </div>
      </div>
    </div>
    <a class="back-btn" href="index.html">Back</a>
  </div>

  <script>
    const recommendation = JSON.parse(localStorage.getItem("recommendation"));
    if (recommendation) {
      const details = `
        <div class="grid-container">
          <div class="grid-item">
            <p><strong>Number of Rooms:</strong> ${recommendation.rooms}</p>
          </div>
          <div class="grid-item">
            <p><strong>Number of Floors:</strong> ${recommendation.floors}</p>
          </div>
          <div class="grid-item">
            <p><strong>Location:</strong> ${recommendation.location}</p>
          </div>
          <div class="grid-item">
            <p><strong>Budget:</strong> $${recommendation.budget}</p>
          </div>
        </div>
      `;
      document.getElementById("recommendationDetails").innerHTML = details;
    }
    function goBack() {
      window.location.href = "index.html";
    }
    
  </script>
</body>
</html>
